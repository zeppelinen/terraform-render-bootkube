apiVersion: v1
kind: Pod
metadata:
  name: bootstrap-kube-controller-manager
  namespace: kube-system
spec:
  containers:
  - name: kube-controller-manager
    image: ${hyperkube_image}
    command:
    - ./hyperkube
    - controller-manager
    - --flex-volume-plugin-dir=/opt/libexec/kubernetes/kubelet-plugins/volume/exec/
    - --allocate-node-cidrs=true
    - --cluster-cidr=${pod_cidr}
    - --service-cluster-ip-range=${service_cidr}
    - --cloud-provider=${cloud_provider}
    - --configure-cloud-routes=false
    - --kubeconfig=/etc/kubernetes/kubeconfig
    - --leader-elect=true
    - --root-ca-file=/etc/kubernetes/bootstrap-secrets/ca.crt
    - --service-account-private-key-file=/etc/kubernetes/bootstrap-secrets/service-account.key
    volumeMounts:
    - name: kubernetes
      mountPath: /etc/kubernetes
      readOnly: true
    - name: ssl-host
      mountPath: /etc/ssl/certs
      readOnly: true
    - name: flex-volume-plugin-dir
      mountPath: /opt/libexec/kubernetes/kubelet-plugins/volume/exec
      readOnly: true
  hostNetwork: true
  volumes:
  - name: kubernetes
    hostPath:
      path: /etc/kubernetes
  - name: ssl-host
    hostPath:
      path: /usr/share/ca-certificates
  - name: flex-volume-plugin-dir
    hostPath:
      path: /opt/libexec/kubernetes/kubelet-plugins/volume/exec
